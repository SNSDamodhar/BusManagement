<body style="background: linear-gradient(to right, #9796f0 -20%, #fbc7d4 100%);">
   	<div class="container" >
		<div class="row justify-content-center background">
			<form action="./redirect.php" method="POST" class="form" onsubmit="return validate()">

				<div class="form-row align-items-center">
					<div class="col-xs-3 col-sm-3">

					</div>

					</div>
				</div>

				<div class="form-row align-items-center">
					<div class="col-sm-12">

							<option value="Caretaker">Caretaker</option>
						</select>
					<div>
				</div>

				<div class="col-sm-12">
					<button type="submit" class="btn btn-primary btn-sm btn-block" style="margin-bottom: 30px; margin-top: 20px;">Submit</button>
